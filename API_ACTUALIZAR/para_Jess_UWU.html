<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Jessica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            text-align: center;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-top: 10vh;
            color: #e63946;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62839;
        }
        .heart {
            font-size: 5em;
            color: #e63946;
            margin: 20px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .floating {
            position: absolute;
            animation: floatUp 8s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Te amo con todo mi coraz√≥n ‚ù§Ô∏è</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>Eres la raz√≥n por la que sonr√≠o cada d√≠a y quiero que lo sepas siempre.</p>

    <button onclick="mostrarMensaje()">Haz clic aqu√≠</button>
    <p id="mensaje" style="margin-top: 20px; font-size: 1.5em; display: none;"></p>

    <script>
        function mostrarMensaje() {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = "Eres el amor de mi vida y siempre lo ser√°s. Gracias por estar a mi lado, ¬°Te amooooo! ‚ù§Ô∏è";
            mensaje.style.display = 'block';

        }
    </script>
</body>
</html>
